<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var input = prompt("Nhập vào đây một số bất kỳ", "VD:123");
        var parseIntFrominput = parseInt(input);
        var checknumber = Number.isInteger(parseIntFrominput);

        if
            (!checknumber) {
            document.write("Không phải là số nguyên")
        }
        else {
            if
                (parseIntFrominput === 0) {
                document.write("Số bạn vừa nhập là số nguyên")
            }
            if (parseIntFrominput > 0) {
                document.write("Số bạn vừa nhập chắc chắn là số nguyên dương")
            }
            if (parseIntFrominput < 0) {
                document.write("Số bạn vừa nhập là số nguyên âm con mẹ nó rồi")

            }
        }

    </script>
</body>

</html>
